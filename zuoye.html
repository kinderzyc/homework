<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>饥人谷作业</title>
</head>
<body>
<div class="login">
	<form action="www" method="get">
      <div class="username">
			<label for="username"> 姓名：</label>
			<input id="username" type="text" name="username" placeholder="用户名">
		</div>
		<div class="password">
			<label for="password"> 密码:</label>
			<input id="password" type="password" name="password" placeholder="密码">
		</div>
		<div>
				<label for="sex">性别:</label>
				<input type="radio" name="sex">男
				<input type="radio" name="sex">女
			</div>
			<div>
				<label for="orientation">取向:</label>
				<input type="radio" name="orientation">男
				<input type="radio" name="orientation">女
			</div>
			<div class="hobby">
				<label>爱好:</label>
				<input type="checkbox" name="hobby" value="game">data
				<input type="checkbox" name="hobby" value="travel">旅游
				<input type="checkbox" name="hobby" value="pet">宠物
			</div>
			评论：<textarea>ddd</textarea>
			<div class="select">
				<label>我的car:</label>
				<select>
					<option>大众</option>
					<option>本田</option>
					<option>丰田</option>
				</select>
				<button>提交</button>
			</div>
	</form>
</div>
</body>
</html>
